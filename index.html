<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./styles/styles.css" rel="stylesheet">
    <title>Interactive quiz</title>
</head>
<body class="bg-primary">
    <div class="container bg-light">
        <!--Header part with title and score part-->
        <header class="align-items-center">
            <h1 class="text-primary text-center">Interactive quiz</h1>
            <div class="score text-center"></div>
        </header>

        <div class="d-flex justify-content-center">            
            <!--Button activating modal with question-creation form-->
            <button type="button" class="btn btn-primary buttons" data-toggle="modal" href="#createQuestionsForm">Create new questions</button>
        </div>

        <!--Section containing all quiz questions-->
        <section class="align-items-center">
            <hr>
            <form class="quiz-form text-primary">
                <div class="quiz-questions-collection">
                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-primary" type="submit" id="buttonSubmit">Submit answers</button>
                </div>
            </form>
        </section>

        <!-- Modal for creating new questions -->
        <div class="modal fade" id="createQuestionsForm" tabindex="-1" role="dialog" aria-labelledby="createQuestionsFormTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-primary" id="createQuestionsFormTitle">Create new question</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                    <div class="modal-body">
                        <form id="createNewQuestionForm">
                            <!--Question area-->
                            <div class="form-group">
                              <label for="Question" class="text-primary">Question input area</label>
                              <input type="text" class="form-control" id="Question" placeholder="Type your question here..." required>
                            </div>
                            <hr>
                            <!--Answer A area-->
                            <div class="form-group">
                              <label for="AnswerA" class="text-primary">First answer</label>
                              <input type="text" class="form-control" id="AnswerA" placeholder="Type your answer here..." required>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="NewQuestionRadio" id="AnswerACorrect" checked>
                                <label class="form-check-label" for="AnswerACorrect">
                                  Check if answer A is correct answer in this question.
                                </label>
                              </div>
                            </div>
                            <hr>
                            <!--Answer B area-->
                            <div class="form-group">
                              <label for="AnswerB" class="text-primary">Second answer</label>
                              <input type="text" class="form-control" id="AnswerB" placeholder="Type your answer here..." required>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="NewQuestionRadio" id="AnswerBCorrect">
                                <label class="form-check-label" for="AnswerBCorrect">
                                  Check if answer B is correct answer in this question.
                                </label>
                              </div>
                            </div>
                            <hr>
                            <!--Answer C area-->
                            <div class="form-group">
                              <label for="AnswerC" class="text-primary">Third answer</label>
                              <input type="text" class="form-control" id="AnswerC" placeholder="Type your answer here..." required>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="NewQuestionRadio" id="AnswerCCorrect">
                                <label class="form-check-label" for="AnswerCCorrect">
                                  Check if answer C is correct answer in this question.
                                </label>
                              </div>
                            </div>
                            <hr>
                            <!--Answer D area-->
                            <div class="form-group">
                              <label for="AnswerD" class="text-primary">Fourth answer</label>
                              <input type="text" class="form-control" id="AnswerD" placeholder="Type your answer here..." required>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="NewQuestionRadio" id="AnswerDCorrect">
                                <label class="form-check-label" for="AnswerDCorrect">
                                  Check if answer D is correct answer in this question.
                                </label>
                              </div>
                            </div>
                            <div class="row justify-content-center">
                                <button type="submit" class="btn btn-primary">Submit new question</button>
                            </div>
                        </form>
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
